<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icons/pages/.png" />
  <title>Login</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NCTSG4T1B6"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-NCTSG4T1B6');</script>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
          <h1 class="login-title">Welcome Back</h1>
          <form>
            <div class="input-group">
              <input type="text" id="username" required>
              <label for="username">Username</label>
            </div>
            <div class="input-group">
              <input type="password" id="password" required>
              <label for="password">Password</label>
            </div>
            <button type="submit" class="login-button">Login</button>
          </form>
          <p class="login-footer">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
</body>

</html>
