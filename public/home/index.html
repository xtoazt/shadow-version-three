  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('quotes.json')
        .then(res => res.json())
        .then(quotes => {
          const t = new Typewriter(document.getElementById('typewriter'), { loop: true, delay: 75 });
          function next() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            t.typeString(quotes[randomIndex]).pauseFor(5550).deleteAll().start();
            setTimeout(next, 1000);
          }
          next();
        });
    });
  </script>
